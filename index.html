<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="modalForm">
        <div class="startTitleContainer">
            <div class="startTitle">TicTacToe</div>
        </div>

        <div class="versusContainer">
            <div class="versus">VS</div>
        </div>

        <div class="player1_option_container">
            <div class="gif">
                <img src="human.gif" alt="HUMAN">
            </div>
            <div class="you">Player 1 (X)</div>
        </div>

        <div class="player2_option_container">
            <div class="gif">
                <img src="robot.gif" alt="ROBOT">
            </div>
            <div class="you">Player 2 (O)</div>
        </div>

        <button id="startButton">START</button>
    </div>

    <div class="titleContainer">
        <div class="title">TicTacToe</div>
    </div>

    <div class="displayTurnContainer">
        <div class="displayTurn">PLAYER 1's TURN</div>
    </div>

    <div class="buttons">
        <button id="resetButton">Reset Board</button>
        <button id="returnButton">Return To Main Menu</button>
    </div>
    
    <div class="gameContainer">
        <div class="playArea">
            <div id="square1" class="square" data-cell></div>
            <div id="square2" class="square" data-cell></div>
            <div id="square3" class="square" data-cell></div>
            <div id="square4" class="square" data-cell></div>
            <div id="square5" class="square" data-cell></div>
            <div id="square6" class="square" data-cell></div>
            <div id="square7" class="square" data-cell></div>
            <div id="square8" class="square" data-cell></div>
            <div id="square9" class="square" data-cell></div>
        </div>
    </div>

    <div class="gameover-container" id="modalEl">
        <div class="gameover-text">Game Over</div>
        <div class="endgame-result" id="modalscoreEl">Result</div>
        <div><button class="okButton" id="okButtonEl">Reset Board</button></div>
    </div>


<script src="script.js"></script>
</body>
</html>
